apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: econ-graph-ingress
  namespace: econ-graph
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: econ-graph-backend-service
            port:
              number: 9876
      - path: /graphql
        pathType: Prefix
        backend:
          service:
            name: econ-graph-backend-service
            port:
              number: 9876
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: econ-graph-backend-service
            port:
              number: 9876
      - path: /playground
        pathType: Prefix
        backend:
          service:
            name: econ-graph-backend-service
            port:
              number: 9876
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: econ-graph-backend-service
            port:
              number: 9876
      - path: /
        pathType: Prefix
        backend:
          service:
            name: econ-graph-frontend-service
            port:
              number: 3000
